  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Bot của Tiến</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chat-container {
      width: 400px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .chat-header {
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .chat-box {
      padding: 20px;
      height: 300px;
      overflow-y: auto;
      background-color: #f9f9f9;
    }
    .input-container {
      display: flex;
      padding: 10px;
      background-color: #eee;
    }
    .input-container input {
      width: 80%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .input-container button {
      width: 15%;
      padding: 10px;
      margin-left: 5px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    .input-container button:hover {
      background-color: #45a049;
    }
    .user-message, .bot-message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
    }
    .user-message {
      background-color: #e1ffc7;
      text-align: right;
    }
    .bot-message {
      background-color: #f1f1f1;
      text-align: left;
    }
    .name-input-container {
      padding: 20px;
      text-align: center;
    }
    .name-input-container input {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-top: 10px;
    }
    .start-btn {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
      border-radius: 5px;
    }
    .start-btn:hover {
      background-color: #45a049;
    }
    .chat-box-hidden {
      display: none;
    }
  </style>
</head>
<body oncontextmenu="return false">
  <div class="chat-container">
    <div class="name-input-container" id="nameInputContainer">
      <h2>Nhập tên của bạn để bắt đầu chat</h2>
      <input type="text" id="userName" placeholder="Tên của bạn...">
      <button class="start-btn" onclick="startChat()">Bắt đầu Chat</button>
    </div>

    <div class="chat-header chat-box-hidden" id="chatHeader">
      <h3>Chào mừng bạn đến với Chat!</h3>
    </div>

    <div class="chat-box chat-box-hidden" id="chatBox"></div>

    <div class="input-container chat-box-hidden" id="inputContainer">
      <input type="text" id="messageInput" placeholder="Nhập tin nhắn...">
      <button onclick="sendMessage()">Gửi</button>
    </div>
  </div>
